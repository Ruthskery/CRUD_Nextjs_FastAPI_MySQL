# Alembic configuration file for FastAPI + MySQL project

[alembic]
# path to migration scripts
script_location = %(here)s/migrations

# prepend current directory to sys.path for module imports
prepend_sys_path = .

# path separator for multiple paths
path_separator = os

# database URL placeholder (actual URL is loaded dynamically in env.py)
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Example hooks for formatting or linting migration scripts
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
